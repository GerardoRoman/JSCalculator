<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>JS Calculator</title>
</head>

<body>
    <div class="calculator">

        <div type="text" class="screen" id="screen"></div>

        <section id="row">
            <button class="symbol" id="clear">C</button>
        </section>

        <section id="row 1">
            <button class="number" id="zero">0</button>
            <button class="symbol" id="divide">/</button>
            <button class="symbol" id="minus">-</button>
            <button class="symbol" id="decimal">.</button>
        </section>

        <section id="row 2">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="symbol" id="multiply">x</button>
        </section>

        <section id="row 3">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="symbol" id="plus">+</button>
        </section>

        <section id="row 4">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="symbol" id="equals">=</button>
        </section>
    </div>

</body>

</html>
